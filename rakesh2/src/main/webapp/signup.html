<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
  </head>
  <body>
	<div class="mid">
		<form id="signupForm" action="SignUpServlet" method="post">
			<h1>Sign up</h1>
			<br />
			<input class="inpu1" type="text" name="uname" placeholder="Enter username" />
			<br />
			<input class="inpu2" type="password" name="pass1" placeholder="Enter password" />
			<br /> 
			<br />
			<input class="inpu2" type="password" name="pass2" placeholder="Re-enter password" />
			<br /> 
			<br />
			<button type="submit" class="submit">Submit</button>
		</form>
	</div>
</body>
</html>
