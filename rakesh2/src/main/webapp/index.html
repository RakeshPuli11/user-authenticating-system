<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mid">
      <form action="LogServlet" method="post">
        <h1>LOGIN</h1>
        <br />
        <input class="inpu1" type="text" name="uname" placeholder="Enter username" />
        <br />

        <input class="inpu2" type="password" name="pass" placeholder="Enter password" />
        <br /> 
        <br />
        <button class="login" type="submit" class="btn">Login</button>
        <br />
        <br />
         <a href="signup.html">Don't have an account ? then SIGN UP</a>
        <br />
      </form>
    </div>
  </body>
</html>
